api.version=api/v1.0.0

# https://www.baeldung.com/spring-date-parameters
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

#spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://localhost:3306/school?useSSL=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true

#https://www.baeldung.com/spring-boot-actuator-startup
#management.endpoints.web.exposure.include=startup
#https://docs.spring.io/spring-boot/docs/2.1.11.RELEASE/reference/html/production-ready-endpoints.html
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env,beans
management.endpoint.beans.cache.time-to-live=10s

springdoc.packagesToScan=br.com.rqgr
springdoc.pathsToMatch=/**

lombok.addLombokGeneratedAnnotation = true
